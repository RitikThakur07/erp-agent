<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Agent - ERP Builder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: white;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: background 0.3s;
            font-weight: 500;
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .nav-links a.active {
            background: rgba(255, 255, 255, 0.3);
        }

        .container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .page-title {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .page-subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
            margin-bottom: 3rem;
        }

        .content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            align-items: start;
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 2.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .card h2 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: #1f2937;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #374151;
            font-size: 0.95rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.875rem;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            min-height: 200px;
            resize: vertical;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 2.5rem;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .agent-list {
            display: grid;
            gap: 1rem;
            max-height: 600px;
            overflow-y: auto;
        }

        .agent-card {
            background: linear-gradient(135deg, #f9fafb 0%, #ffffff 100%);
            padding: 1.5rem;
            border-radius: 12px;
            border: 2px solid #e5e7eb;
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
        }

        .agent-card:hover {
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
            transform: translateX(5px);
        }

        .agent-card h3 {
            color: #667eea;
            margin-bottom: 0.5rem;
            font-size: 1.2rem;
        }

        .agent-card .role {
            color: #6b7280;
            font-size: 0.95rem;
            margin-bottom: 0.5rem;
        }

        .agent-card .model {
            color: #9ca3af;
            font-size: 0.85rem;
            display: inline-block;
            background: #f3f4f6;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
        }

        .agent-card .delete-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: #ef4444;
            color: white;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            line-height: 1;
            transition: all 0.3s;
        }

        .agent-card .delete-btn:hover {
            background: #dc2626;
            transform: scale(1.1);
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #9ca3af;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .success-message {
            background: #10b981;
            color: white;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: none;
        }

        .success-message.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 968px) {
            .content-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üè¢ ERP Builder - AI Multi-Agent System</h1>
        <nav class="nav-links">
            <a href="/">üíª Code Builder</a>
            <a href="/create-agent" class="active">ü§ñ Create Agent</a>
            <a href="/automation">‚ö° Automation</a>
        </nav>
    </div>

    <div class="container">
        <h1 class="page-title">Create Custom Agent</h1>
        <p class="page-subtitle">Design and configure AI agents with custom prompts and models</p>

        <div class="content-grid">
            <!-- Create Agent Form -->
            <div class="card">
                <h2>New Agent Configuration</h2>
                <div id="successMessage" class="success-message"></div>
                
                <form id="agentForm" onsubmit="createAgent(event)">
                    <div class="form-group">
                        <label for="agentName">Agent Name *</label>
                        <input type="text" id="agentName" placeholder="e.g., Documentation Agent" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="agentRole">Agent Role *</label>
                        <input type="text" id="agentRole" placeholder="e.g., Technical Writer, Code Reviewer" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="agentModel">LLM Model *</label>
                        <select id="agentModel" required>
                            <option value="gemini-2.5-flash">Gemini 2.5 Flash (Recommended)</option>
                            <option value="gemini-pro">Gemini Pro</option>
                            <option value="gpt-4">GPT-4</option>
                            <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="agentPrompt">System Prompt *</label>
                        <textarea id="agentPrompt" placeholder="You are a specialized AI agent that...

Your responsibilities include:
- Task 1
- Task 2

Always respond in a professional manner..." required></textarea>
                    </div>
                    
                    <button type="submit" class="btn-primary" id="submitBtn">
                        Create Agent
                    </button>
                </form>
            </div>

            <!-- Agent List -->
            <div class="card">
                <h2>Your Custom Agents</h2>
                <div class="agent-list" id="agentList">
                    <div class="empty-state">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                        </svg>
                        <p>No custom agents yet.<br>Create your first agent!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Load agents on page load
        loadAgents();

        async function loadAgents() {
            try {
                const response = await fetch('/api/agents');
                const data = await response.json();
                renderAgents(data.agents || []);
            } catch (error) {
                console.error('Failed to load agents:', error);
            }
        }

        function renderAgents(agents) {
            const container = document.getElementById('agentList');
            
            if (agents.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                        </svg>
                        <p>No custom agents yet.<br>Create your first agent!</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = agents.map(agent => `
                <div class="agent-card" onclick="viewAgent('${agent.id}')">
                    <button class="delete-btn" onclick="event.stopPropagation(); deleteAgent('${agent.id}')" title="Delete agent">√ó</button>
                    <h3>${agent.name}</h3>
                    <div class="role">${agent.role}</div>
                    <span class="model">${agent.model}</span>
                </div>
            `).join('');
        }

        async function createAgent(event) {
            event.preventDefault();
            
            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.textContent = 'Creating...';
            
            const agent = {
                name: document.getElementById('agentName').value.trim(),
                role: document.getElementById('agentRole').value.trim(),
                model: document.getElementById('agentModel').value,
                prompt: document.getElementById('agentPrompt').value.trim()
            };
            
            try {
                const response = await fetch('/api/agents', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(agent)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showSuccess(`Agent "${agent.name}" created successfully!`);
                    document.getElementById('agentForm').reset();
                    loadAgents();
                } else {
                    alert('Error: ' + (data.error || 'Failed to create agent'));
                }
            } catch (error) {
                alert('Failed to create agent: ' + error.message);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Create Agent';
            }
        }

        async function deleteAgent(agentId) {
            if (!confirm('Are you sure you want to delete this agent?')) return;
            
            try {
                const response = await fetch(`/api/agents/${agentId}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    showSuccess('Agent deleted successfully!');
                    loadAgents();
                } else {
                    alert('Failed to delete agent');
                }
            } catch (error) {
                alert('Failed to delete agent: ' + error.message);
            }
        }

        async function viewAgent(agentId) {
            try {
                const response = await fetch(`/api/agents/${agentId}`);
                const agent = await response.json();
                
                alert(`Agent: ${agent.name}\nRole: ${agent.role}\nModel: ${agent.model}\n\nPrompt:\n${agent.prompt}`);
            } catch (error) {
                console.error('Failed to load agent details:', error);
            }
        }

        function showSuccess(message) {
            const el = document.getElementById('successMessage');
            el.textContent = message;
            el.classList.add('show');
            setTimeout(() => el.classList.remove('show'), 3000);
        }
    </script>
</body>
</html>
